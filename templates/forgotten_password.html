{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

  <style>
    body{
        background-image: url("{% static 'images/cover10.jpg' %}");
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
        background-attachment: fixed;
    }

    .loading {
        pointer-events: none;
        opacity: 0.6;
    }

    .spinner {
        margin-left: 5px;
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        border-top-color: #333;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

  </style>

</head>
<body class="body">
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static "images/badminton.png"%}" style=" height: 3rem; width: 3rem;" alt="">
        <b>BADMINTON</b></a>
    </div>
  </nav>

  <div class="container-fluid pt-4 pb-2">
    <section>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body md-1">
              <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4 mt-1">Forgot Password</p>

                  <form class="mx-1 mx-md-4 " action="{% url "forgot" %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="log_user" class="form-control" name='email' pattern="^[^@]+@[^@]+\.(com|in)$" placeholder="Please enter your email" required>
                        {% comment %} <label class="form-label" for="form3Example1c">Please enter your email</label> {% endcomment %}
                      </div>
                    </div><br>

                    {% comment %} <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" id="loginButton" onclick="handleLogin()" class="btn btn-info btn-lg">submit</button>
                    </div> {% endcomment %}

                    <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas -lock fa-lg me-3 -fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <button type="submit" id="loginButton" onclick="handleLogin()" class="btn btn-lg" style="width: 100%; background: white; color: red;">Login</button>
                        </label>
                        </div>
                      </div>

                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                      <label class="form-check-label text-secondary" for="form2Example3">
                        Return to <a href="{% url "login_page" %}" style="text-decoration: none; color: white;"><b>Login</b></a>
                    </label>

                  </form>
                </div>

                
                {% for message in messages %}
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-sm-10 col-md-8 col-lg-6">
                      <div class="alert alert-danger mt-3 text-center" role="alert" style="color: black;" id="alertMessage">
                        {{ message }}
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    function handleLogin() {
        var button = document.getElementById("loginButton");
        button.innerHTML = 'Loading...<span class="spinner"></span>';
        button.classList.add("loading");
        // Add your login logic here
        // Simulate a delay with setTimeout for demonstration purposes
        setTimeout(function() {
            // Remove the loading state and reset the button text
            button.innerHTML = 'submit';
            button.classList.remove("loading");
            // Add your login logic here
        }, 2000); // Simulating a 2-second delay
    }
  </script>

  <script>
    // Add a delay function to remove the alert message after 5 seconds
    window.setTimeout(function() {
        var alertMessage = document.getElementById('alertMessage');
        if (alertMessage) {
            alertMessage.remove();
        }
    }, 2000);
</script>


  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Include Bootstrap JavaScript -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/all.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
